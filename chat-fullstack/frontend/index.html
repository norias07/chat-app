<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to the CSS file -->
</head>
<body>
    <div id="app">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="logo">ChatApp</div>
            <div class="menu-item active">Chats</div>
            <div class="menu-item">Teams</div>
            <div class="menu-item">Settings</div>
        </div>

        <!-- Main Content -->
        <div class="main">
            <!-- Header -->
            <div class="header">General Chat</div>

            <!-- Chat Area -->
            <div class="chat-area">
                <div class="chat-message received">Hi there! How can I help you?</div>
                <div class="chat-message sent">Can you tell me more about this chat app?</div>
                <div class="chat-message received">Of course! Itâ€™s inspired by Microsoft Teams.</div>
            </div>

            <!-- Input Area -->
            <div class="input-area">
                <input type="text" placeholder="Type a message...">
                <button>Send</button>
            </div>
        </div>
    </div>
</body>
</html>
